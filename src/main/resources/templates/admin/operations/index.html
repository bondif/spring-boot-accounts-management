<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="~{admin/layout}">
<body>
<main role="main" class="container" layout:fragment="content">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header bg-info">Operations List</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Account</th>
                            <th>Client</th>
                            <th>Type</th>
                            <th>Amount</th>
                            <th>Date</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="operation : ${operations}">
                            <th th:text="${operation.num}"></th>
                            <th th:text="${operation.account.code}"></th>
                            <th th:text="${operation.account.client.name}"></th>
                            <td th:text="${operation.class.simpleName}"></td>
                            <td th:text="${operation.amount}"></td>
                            <td th:text="${operation.createdAt}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <nav>
                        <ul class="pagination">
                            <li th:each="pageNumber : ${pageNumbers}"
                                th:class="'page-item ' + ${pageNumber == operations.number + 1 ? 'active' : ''}">
                                <a class="page-link"
                                   th:href="@{'/admin/operations/'(page = ${pageNumber})}"
                                   th:text="${pageNumber}"></a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</main>

<div>

</div>
</body>
</html>
