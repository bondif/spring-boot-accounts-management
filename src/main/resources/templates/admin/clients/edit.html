<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="~{admin/layout}">
<body>
<div class="container" layout:fragment="content">
    <form th:action="@{'/admin/clients/' + ${client.code} + '/update'}" th:method="put" class="row" th:object="${client}">
        <div class="col-md-6">
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text"
                       th:class="'form-control ' + ${#fields.hasErrors('name') ? 'is-invalid' : ''}"
                       th:field="*{name}" required>
                <p class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
            </div>

            <div class="form-group mt-3">
                <button type="submit" class="btn btn-primary">Update</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
